    apt:
      update_cache: yes

  - name: Instalaci√≥n nfs server
    apt:
      install nfs-kernel-server

  - name: Creamos el directorio /var/www/html/
    file: 
      path: /var/www/html/
      state: directory
      owner: nogroup
      group: nogroup
      recurse: yes