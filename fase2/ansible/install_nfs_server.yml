---
- name: Playbook para instalar la pila nfs
  hosts: nfs
  become: yes

  tasks:

  - name: Actualizar los repositorios
    apt:
      update_cache: yes

  - name: Instalaci√≥n nfs server
    apt:
      name: nfs-kernel-server

  - name: Creates el directorio
    shell: mkdir -p /var/www/html 

  - name: Modificacion del usuario propietario del directorio /vars/www/html/
    file: 
      path: /var/www/html/
      state: directory
      owner: nobody
      group: nogroup
      recurse: yes

  - name: Clonamos el repositorio
    git:
      repo: https://github.com/Daniel-Magana512/practica9V.git
      dest: /tmp/archivos

  - name: Pasamos el archivo de conf a /etc/exports
    copy:
      src: /tmp/archivos/fase2/conf/exports
      dest: /etc/exports
      remote_src: yes
      
  - name: Eliminamos los archivos clonados innecesarios.
    file:
      path: /tmp/archivos


  - name: Reiniciamos el servidor servidor nfs
    service:
      name: nfs-kernel-server
      state: restarted 




